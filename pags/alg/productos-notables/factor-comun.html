<html>
<head>
	<title>MathGenerator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="../../../includes/css/modificaciones.css">
	<link rel="stylesheet" href="../../../includes/css/orange_theme.css">
	<link rel="stylesheet" href="../../../includes/css/jquery.mobile.structure-1.4.4.min.css">
	<link rel="stylesheet" href="../../../includes/css/jquery.mobile.icons.min.css">

	<!-- JS -->
	<script src="../../../phonegap.js"></script>
	<script src="../../../includes/js/jquery-1.11.0.min.js"></script>
	<script src="../../../includes/js/functions-general.js"></script>
	<script src="../../../includes/js/functions-algebra.js"></script>
	<script src="../../../includes/js/jquery.mobile-1.4.4.min.js"></script>
	<script src="../../../includes/js/numeral.min.js"></script>
</head>
<body>
	<div data-role="page" id="page" data-theme="a">		
		<header data-role="header">
			<a href="../productos-notables.html" data-icon="carat-l" data-iconpos="notext" class="ui-icon ui-nodisc-icon">Atrás</a>
			<h1>Factor Común</h1>
		</header>

		<div data-role="content">
			<p id="ejemplo" class="ejemplo">De la forma: ca + cb = c(a+b)</p>

			<!-- FORMULARIO -->
			<form id="form">
				<div data-role="rangeslider" data-mini="true" data-track-theme="b">
			        <label for="range-1a">Rango de números a utilizar en el ejercicio (-50 a 50)</label>
			        <input type="range" name="rango-min" id="rango-min" min="-50" max="50" value="-50" >
			        <input type="range" name="rango-max" id="rango-max" min="-50" max="50" value="50">
			    </div>

			    <div id="exp-var">
				    <div data-role="rangeslider" data-mini="true" data-track-theme="b">
				        <label for="exponentes-variables">Rango de números a utilizar en el exponente (1 a 10)</label>
				        <input type="range" name="exponentes-variables" id="exp-min" min="1" max="10" value="1" >
				        <input type="range" name="exponentes-variables" id="exp-max" min="1" max="10" value="3">
				    </div>
			    </div>
			    <!-- Terminan Exponentes -->

			    <label for="nLiterales">Número de literales (1 a 2)</label>
			    <input type="range" name="nLiterales" id="nLiterales" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="2" value="2">
			    
			    <label for="nTerminos">Número de términos (2 a 10)</label>
			    <input type="range" name="nTerminos" id="nTerminos" data-mini="true" data-track-theme="b" data-highlight="true" min="2" max="10" value="3">

			    <label for="nEjercicios">Número de ejercicios a generar (1 a 100)</label>
			    <input type="range" name="nEjercicios" id="nEjercicios" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="100" value="10">
			    <!--
			    <label for="respuestas">Incluir respuestas</label>
			    <input type="checkbox" name="respuestas" id="respuestas" data-mini="true" checked="checked">
				-->
			</form>

			<!-- BTN GENERAR -->
			<div class="centrar">
				<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-inline" onClick="factorComun()">Generar</a>
			</div>


			<!-- CUADRO DE DIALOGO -->
			<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false">
				<a data-rel="back" onClick="cerrandoResultados()" class="cerrar-dialogo ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
			    <div data-role="header" data-theme="a" class="ui-corner-all">
			    	<h1>Resultado</h1>
			    </div>

			    <div role="main" class="ui-content">
			        <h3 class="ui-title">Problemas generados:</h3>
			    	<div id="resultado" name="resultado"></div>
			    	
			    	<!-- BTNS -->
			    	<div id="botones" data-role="controlgroup" data-type="horizontal" class="centrar">
			        	<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="copiar()">Copiar</a>
	        			<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="imprimir()">Imprimir</a>
	        		</div>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
