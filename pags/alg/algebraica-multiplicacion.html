<html>
<head>
	<title>MathGenerator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
	
	<!-- CSS -->
	<link rel="stylesheet" href="../../includes/css/modificaciones.css">
	<link rel="stylesheet" href="../../includes/css/orange_theme.css">
	<link rel="stylesheet" href="../../includes/css/jquery.mobile.structure-1.4.3.min.css">
	<link rel="stylesheet" href="../../includes/css/jquery.mobile.icons.min.css">

	<!-- JS -->
	<script src="../../phonegap.js"></script>
	<script src="../../includes/js/functions_general.js"></script>
	<script src="../../includes/js/functions_algebra.js"></script>
	<script src="../../includes/js/jquery-1.11.0.min.js"></script>
	<script src="../../includes/js/jquery.mobile-1.4.3.min.js"></script>
</head>
<body>
	<div data-role="page" id="page" data-theme="a">		
		<header data-role="header">
			<a href="../algebra.html" data-icon="carat-l" data-iconpos="notext" class="ui-icon ui-nodisc-icon">Atrás</a>
			<h1>Multiplicaciones algebraicas</h1>
		</header>

		<div data-role="content">
			<p id="ejemplo" class="ejemplo">De la forma: a m<sup>x</sup>n<sup>x</sup> * ... * b m<sup>x</sup>n<sup>x</sup></p>

			<!-- FORMULARIO -->
			<form id="form">
				<div data-role="rangeslider" data-mini="true" data-track-theme="b">
			        <label for="range-1a">Rango de números a utilizar en la base (-50 a 50)</label>
			        <input type="range" name="rango-min" id="rango-min" min="-50" max="50" value="-10" >
			        <input type="range" name="rango-max" id="rango-max" min="-50" max="50" value="10">
			    </div>

			    <fieldset data-role="controlgroup" data-mini="true">
			        <legend>Tipo de exponentes:</legend>
			        <label for="exp-fijos-radio">Exponentes fijo</label>
			        <input type="radio" name="exponentes" id="exp-fijos-radio" value="0" checked="checked">
			        
			        <label for="exp-variables-radio">Exponentes variables</label>
			        <input type="radio" name="exponentes" id="exp-variables-radio" value="1">
			    </fieldset>
			    
			    <!-- Exponentes -->
			    <div id="exp-fijos">
			    	<label for="exponente">Número a utilizar en el exponente (1-10)</label>
			    	<input type="range" name="exponente" id="exponente" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="10" value="2">
			    </div>

			    <div id="exp-var" style="display: none;">
				    <div data-role="rangeslider" data-mini="true" data-track-theme="b">
				        <label for="range-1a">Rango de números a utilizar en el exponente (1 a 10)</label>
				        <input type="range" name="rango-min" id="rango-exp-min" min="1" max="10" value="1" >
				        <input type="range" name="rango-max" id="rango-exp-max" min="1" max="10" value="3">
				    </div>
			    </div>
			     

			    <label for="nLiterales">Número de literales (1-2)</label>
			    <input type="range" name="nLiterales" id="nLiterales" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="2" value="2">
			    
			    <label for="nTerminos">Número de términos a multiplicar (2-10)</label>
			    <input type="range" name="nTerminos" id="nTerminos" data-mini="true" data-track-theme="b" data-highlight="true" min="2" max="10" value="4">

			    <label for="nEjercicios">Número de ejercicios a generar (1-100)</label>
			    <input type="range" name="nEjercicios" id="nEjercicios" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="100" value="10">

			    <label for="respuestas">Incluir respuestas</label>
			    <input type="checkbox" name="respuestas" id="respuestas" data-mini="true">
			</form>

			<!-- BTN GENERAR -->
			<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="multiplicacionesAlgebraicas()">Generar</a>			


			<!-- CUADRO DE DIALOGO -->
			<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:650px!important;">
				<a data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
			    <div data-role="header" data-theme="a" class="ui-corner-all">
			    	<h1>Resultado</h1>
			    </div>

			    <div role="main" class="ui-content">
			        <h3 class="ui-title">Problemas generados:</h3>
			    	<div id="resultado" name="resultado"></div>
			    	
			    	<!-- BTNS -->
			    	<div data-role="controlgroup" data-type="horizontal" class="centrar">
			        	<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="copiar()">Copiar</a>
	        			<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="imprimir()">Imprimir</a>
	        		</div>
			    </div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		seleccionarTipoExponentes("a m<sup>x</sup>n<sup>x</sup> * ... * b m<sup>x</sup>n<sup>x</sup>", "a m<sup>x</sup>n<sup>y</sup> * ... * b m<sup>x</sup>n<sup>y</sup>");
	</script>
</body>
</html>
