<html>
<head>
	<title>MathGenerator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
	
	<!-- CSS -->
	<link rel="stylesheet" href="../../includes/css/modificaciones.css">
	<link rel="stylesheet" href="../../includes/css/orange_theme.css">
	<link rel="stylesheet" href="../../includes/css/jquery.mobile.structure-1.4.2.min.css">
	<link rel="stylesheet" href="../../includes/css/jquery.mobile.icons.min.css">

	<!-- JS -->
	<script src="../../phonegap.js"></script>
	<script src="../../includes/js/functions_general.js"></script>
	<script src="../../includes/js/functions_aritmetica.js"></script>
	<script src="../../includes/js/jquery-1.11.0.min.js"></script>
	<script src="../../includes/js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
	<div data-role="page" id="page" data-theme="a">		
		<header data-role="header">
			<a href="../aritmetica.html" data-icon="carat-l" data-iconpos="notext" class="ui-icon ui-nodisc-icon">Atrás</a>
			<h1>Restas</h1>
		</header>

		<div data-role="content">
			<p class="ejemplo">de la forma: (a - b)</p>

			<!-- FORMULARIO -->
			<form id="form">
				<div data-role="rangeslider" data-mini="true" data-track-theme="b">
			        <label for="range-1a">Rango de números a utilizar (1-100)</label>
			        <input type="range" name="rango-min" id="rango-min" min="1" max="999" value="1" >
			        <input type="range" name="rango-max" id="rango-max" min="1" max="999" value="30">
			    </div>
			    
				<label for="number">Número de ejercicios a generar (1-100)</label>
			    <input type="range" name="number" id="number" data-mini="true" data-track-theme="b" data-highlight="true" min="1" max="100" value="10">

			    <fieldset data-role="controlgroup" data-mini="true">
			    	<legend>Tipos de resultados:</legend>
			    	<label for="radio-todos">Resultados positivos y negativos</label>
			    	<input type="radio" name="radio-resultados" id="radio-todos" value="1" checked="checked">
			    	<label for="radio-positivos-0">Solo Resultados positivos (incluir 0)</label>
			        <input type="radio" name="radio-resultados" id="radio-positivos-0" value="2">	
			        <label for="radio-positivos">Solo Resultados positivos (excluir 0)</label>
			        <input type="radio" name="radio-resultados" id="radio-positivos" value="3">	
			        <label for="radio-negativos">Solo Resultados negativos</label>
			        <input type="radio" name="radio-resultados" id="radio-negativos" value="4">			        
			    </fieldset>
			    
			    <label for="respuestas">Incluir respuestas</label>
			    <input type="checkbox" name="respuestas" id="respuestas" data-mini="true">			    
			</form>

			<!-- BTN GENERAR -->
			<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="restas()">Generar</a>			


			<!-- CUADRO DE DIALOGO -->
			<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:650px!important;">
				<a data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
			    <div data-role="header" data-theme="a" class="ui-corner-all">
			    	<h1>Resultado</h1>
			    </div>

			    <div role="main" class="ui-content">
			        <h3 class="ui-title">Problemas generados:</h3>
			    	<textarea id="resultado" name="resultado" data-autogrow="false" rows="8" readonly></textarea>
			    	
			    	<!-- BTNS -->
			    	<div data-role="controlgroup" data-type="horizontal" style="text-align: center">
			        	<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="copiar()">Copiar</a>
	        			<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onClick="imprimir()">Imprimir</a>
	        		</div>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
